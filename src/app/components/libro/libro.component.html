<div class="row">
  <div class="titulo">
    <input type="checkbox" [checked]="libro.alquilado">
    {{libro.titulo}}
  </div>
  <div class="precio">
    {{libro.precio |currency}}
  </div>
  <div class="isbn">
    {{libro.isbn}}
  </div>
  <div class="actions">
    <button (click)="onDelete(libro)" type="button">Eliminar</button>
  </div>

</div>
